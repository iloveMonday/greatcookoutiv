        <img id="banner" src="./flyerresize.jpeg" alt="come to the party september 6">
        <div id="personal">
            <fieldset class="personal">
                <legend>First of All...</legend>
                        <label id="name-label" class="topic">What is Your Name?</label> <br>
                        <input id="name" class="pert" required type="text" maxlength="40" placeholder="Belinda Pencil"></input>
                        <br><br>

                        <label id="name2-label" class="topic">Are You Sure?</label> <br>
                        <input id="name2" type="text" maxlength="40" placeholder="(optional)"></input>
                        <br><br>
        
                        <label id="email-label" for="email" class="topic">What is Your Email? (please skip):</label> <br>
                        <input id="email" class="pert" type="email" maxlength="40" placeholder="absolutelydonotskip@billy.net"></input>
                        <br><br>

                        <label id="nature" for="nature">The Nature Of My Attendance Will Be Mostly:</label><br>
                         <label><input type="checkbox" class="inline" name="nature" value="social">Social</label>
                         <label><input type="checkbox" class="inline" name="nature" value="culinary">Culinary</label>
                         <label><input type="checkbox" class="inline" name="nature" value="networking">Networking</label><br>
                         <label><input type="checkbox" class="inline" name="nature" value="obligatory">Obligatory</label>
                         <label><input type="checkbox" class="inline" name="nature" value="spiritual">Spiritual</label>
                         <label><input type="checkbox" class="inline" name="nature" value="clout-driven">Clout-Driven</label><br>
                         <label><input type="checkbox" class="inline" name="nature" value="fomo-based">FOMO-Based</label>
                         <label><input type="checkbox" class="inline" name="nature" value="decentralized">Decentralized</label>
                         <label><input type="checkbox" class="inline" name="nature" value="romantic">Romantic</label><br>
                         <label><input type="checkbox" class="inline" name="nature" value="carnal">Carnal</label>
                         <label><input type="checkbox" class="inline" name="nature" value="humbling">Humbling</label>
                         <label><input type="checkbox" class="inline" name="nature" value="we'll see">We'll See</label>
                        <br><br>

                        <label for="drive">You Good To Drive?</label><br>
                        <select name="drive-select" id="dropdown">
                            <option value="">(select one)</option>
                            <option value="">Couldn't Be Better</option>
                            <option value="">Couldn't Be Worse</option>
                            <option value="">Could You Repeat That</option>
                            <option value="">Could You? For Me?</option>
                            <option value="">I'm So Scared That I'll Never Get Put Back Together</option>
                            <option value="">I'll Take It From Here</option>
                            <option value="">Other</option>
                        </select>
                        <br><br>
                        
        
                        <div id="dob">
                            <label for="dob" class="topic">D.O.B.: <span id="date-display"></span></label><br>
                            <input type="range" min="1" max="12" value="4" class="slider" id="month-slider">
                            <input type="range" min="1" max="32" value="20" class="slider" id="day-slider">
                            <div id="dob-disp">
                                <span id="day-disp"></span>
                            </div>
                        </div>
                        <br><br>
            </fieldset>
        </div>
        <div id="test">
            <fieldset>
                <legend>Ethics Test</legend>
                <label for="ethics-header">Make Your Choice</label>
                <div id="test-pic-box">
                    <img src="./test/1.1.jpg" class="test-pic" id="pic1" alt="">
                    <img src="./test/1.2.jpg" class="test-pic" id="pic2" alt="">
                    <img src="./test/1.3.jpg" class="test-pic" id="pic3" alt="">
                    <img src="./test/1.4.jpg" class="test-pic" id="pic4" alt="">
                </div>
            </fieldset>
        </div>
        <div id="bring">
            <fieldset id="bringer">
            <legend>Not Sure What To Bring?</legend>
            <button id="bring-button">LET'S GO SHOPPING</button>
            <br><br>            
                <div id="bring-box"></div>
            </fieldset>
        </div>

        <div class="rsvp">
            <fieldset id="rsvp" aria-errormessage="errormsg" required>
                    <legend>Your R. S'il Vous Plait</legend>
                    <input type="radio" id="yes" value="coming" name="rsvp" checked>
                    <label for="yes">I'm Already There</label><br>
    
                    <input type="radio" id="maybe" value="not coming" name="rsvp">
                    <label for="maybe">I've Got Another Thing</label><br>
    
                    <input type="radio" id="9" value="..hold on my wife is calling" name="rsvp">
                    <label for="9">I Hear My Wife Calling Me</label><br>
    
                    <input type="radio" id="good-enough" value="my dog might come" name="rsvp">
                    <label for="good-enough">Nope, That's Just My Dog</label><br>
    
                    <input type="radio" id="no" value="dog" name="rsvp">
                    <label for="no">Well The Dog Needs Me Now</label><br>

                    <input type="radio" id="no" value="not coming" name="rsvp">
                    <label for="no">Maybe Next Year</label><br>
